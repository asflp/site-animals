<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Изменить профиль</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <main class="profile">
        <aside class="left_menu">
            <img src="images/full-logo.png" alt="логотип">

            <section>
                <div id="main_text">
                    <img src="images/menu/home.svg">
                    Главная
                </div>
                <div id="forum_text">
                    <img src="images/menu/message.svg">
                    Форум
                </div>
                <div id="bookmark_text">
                    <img src="images/menu/list.svg">
                    Закладки
                </div>
                <div id="profile_text">
                    <img src="images/menu/profile.svg">
                    Профиль
                </div>
            </section>
        </aside>

        <div class="content">
            <div class="back" id="back_to_profile">
                <img src="images/profile/arrow.svg">

                <div class="back__text__head">
                   Назад
                </div>
            </div>

            <section class="content_change">
                <div class="content_change__text">
                    <p>Настройки аккаунта</p>

                    <img src="images/profile/line.svg">
                    <img class="content_change__text__underline" src="images/profile/underline.svg">
                </div>

                <div class="content_change__photos">
                    <div>
                        Аватарка

                        <div id="avatar_container">
                            <img src="images/profile/add-image.svg">
                            <p>Загрузите фото</p>
                            <input type="file" id="input_avatar">
                        </div>
                    </div>

                    <div>
                        Баннер

                        <div id="banner_container">
                            <img src="images/profile/add-image.svg">
                            <p>Загрузите фото</p>
                            <input type="file" id="input_banner">
                        </div>
                    </div>
                </div>

                <div class="content_change__primary">
                    <img src="images/profile/line.svg">

                    <form>
                        <div class="content_change__primary__first">
                            <label>
                                Имя
                                <input placeholder="Введите имя" id="input_name">
                                <p id="error_name"></p>
                            </label>

                            <label>
                                Город
                                <input placeholder="Введите город" id="input_city">
                                <p id="error_city"></p>
                            </label>
                        </div>

                        <div class="content_change__primary__first">
                            <label>
                                Никнейм
                                <input placeholder="Введите никнейм" id="input_nickname">
                                <p id="error_nickname"></p>
                            </label>

                            <label>
                                Ссылка на соцсеть
                                <input placeholder="Введите ссылку" id="input_link">
                                <p id="error_link"></p>
                            </label>
                        </div>

                        <div class="content_change__primary__second">
                            <label>
                                Описание профиля
                                <input placeholder="Расскажите о себе" id="input_description">
                                <p id="error_description"></p>
                            </label>
                        </div>
                    </form>
                </div>

                <div class="content_change__buttons">
                    <button id="button_done">
                        Сохранить
                    </button>

                    <div id="button_back">
                        Отменить
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script src="js/change.js"></script>
</body>
</html>
